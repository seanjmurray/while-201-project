<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Aquarium</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
  </header>
  <main>
    <canvas id="myCanvas"></canvas>
    <div id="buttons">
      <audio id="soundtrack" src="nocturne.mp3"></audio>
      <button id="play" type="button" onclick="playAudio()">On</button>
      <button id="pause" type="button" onclick="pauseAudio()">Off</button>
    <div id="background-wrap">  
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
      <img id="seaweed" src="img/seaweed1.png" alt="seaweed">
    </div>
    <div class="hidden">
      <img id="fish" src="img/fish.png" alt="fish">
      <img id="flipFish" src="img/fishflip.png" alt="flipFish">
      <img id="fish1" src="img/fish.png" alt="fish">
      <img id="flipFish1" src="img/fishflip.png" alt="flipFish">
    </div>
  </main>
  <footer>
    <img id="starfish" src="img/starfish.png" alt="starfish" text="About Us">
      <div class="hidden">
        <h2>About Us</h2>
      </div>
    <img id="rock" src="img/rock.png" alt="rock">
    <img id="rock2" src="img/rock2.png" alt="rock2">
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
